<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Centralizados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container-botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .linha-botoes {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        /* Estilo para o container de cada botão com o texto */
        .item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Espaço entre o nome e o botão */
        }

        .botao-circular {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botao-circular:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .botao-circular:active {
            transform: scale(0.95);
        }

        .botao-circular i {
            pointer-events: none; /* Para garantir que o clique vá para o botão */
        }
    </style>
</head>
<body>
    <div class="container-botoes">
        <div class="linha-botoes">
            <div class="item-container">
                <p>QR Code</p>
                <button class="botao-circular" onclick="window.open('https://armandodecampos.github.io/Gerador-de-QR-Code/', '_blank')">
                    <i class="fas fa-qrcode"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Câmera</p>
                <button class="botao-circular" onclick="window.open('https://armandodecampos.github.io/camera/', '_blank')">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Relatório</p>
                <button class="botao-circular" onclick="window.open('https://armandodecampos.github.io/Relat-rio-de-pessoas-por-departamentos/', '_blank')">
                    <i class="fas fa-file-alt"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Pesquisa</p>
                <button class="botao-circular" onclick="window.open('https://armandodecampos.github.io/pesquisa-de-dados/', '_blank')">
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </div>
    </div>
</body>
</html>
